# Nginx configuration for Memory Slideshow
# Server IP access (no domain name)
# Path: /etc/nginx/sites-available/mymemory

server {
    listen 80;
    server_name _;  # Accept all hostnames/IPs

    # Maximum upload size (adjust as needed for large images/videos)
    client_max_body_size 100M;

    # Security headers (recommended)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Static files (collected static files)
    location /static/ {
        alias /root/memory_2/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files (user uploads)
    location /media/ {
        alias /root/memory_2/myMemory/memories/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Proxy to Gunicorn
    location / {
        include proxy_params;
        proxy_pass http://unix:/run/memory-slideshow.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts for large uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}

